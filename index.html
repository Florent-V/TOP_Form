<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire The Odin Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">

        <section class="left">

            <div class="left__logo">
                <img class="brand-logo" src="./public/img/logo.png" alt="Logo de l'entreprise">
                <h1 class="brand-name">Artillery</h1>
            </div>
            <p class="left__legend">Photo by <a class="link" href="https://unsplash.com/@katiemoum?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Katie Moum</a> on <a class="link" href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
            

            
        </section>
    
        <section class="right">
            <p>This is not a real online service! You know you need something like 
                this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> get started</p>
            <p>You <em>know</em> you want to</p>
            <form action="" method="post">
                <h2>Let's do this</h2>
                <div class="fields">
                    <div class="field">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="field">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname">
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="field">
                        <label for="repeat-password">Confirm Password</label>
                        <input type="password" name="repeat-password" id="repeat-password">
                    </div>
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
        
            </form>
            <div>
                <p>Already have an account ? <a href="">Log in</a></p>
            </div>
    
        </section>

    </div>
    


    
</body>
</html>
